<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font2Profile</title>

	<link rel="stylesheet" href="main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div class="container">
		<h1>フォントインストーラー</h1>
		<p>フォントを構成プロファイルに変換するよ。<br>フォントが大きいとインストールできないことがあるよ。</p>
		<div>
			<label for="input" class="input_button input">フォントを選ぶ (.ttf or .otf)</label>
			<input id="input" name="font" type="file" accept=".ttf,.otf" style="display: none;" multiple>
			<button class="input_button" onclick="onClick()">変換</button>
		</div>
	</div>
</body>

</html>
